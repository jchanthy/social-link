<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!--Custom CSS-->
  <link rel="stylesheet" href="/style/style.css">
  <!--Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

<div class="container">
  <div class="content-container">
  <div class="img-container">
    <img src="assets/images/avatar-jessica.jpeg" alt="Profile Picture">
  </div>

    <div class="user-info">
      <h2>Jessica Randall</h2>
      <p class="location">
        London, United Kingdom
      </p>
      <p class="position">
        "Front-end developer and avid reader."
      </p>
    </div>

  <div class="social">
    <a class="btn" href="#" target="_blank">GitHub</a>
    <a class="btn" href="#" target="_blank">Frontend Mentor</a>
    <a class="btn" href="#" target="_blank">LinkedIn</a>
    <a class="btn" href="#" target="_blank">Twitter</a>
    <a class="btn" href="#" target="_blank">Instagram</a>
  </div>
  </div>
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
